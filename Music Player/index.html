<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Player</title>
    <link rel="shortcut icon" href="assets/images/T.svg" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components/player.css" />
  </head>
  <body>
    <header></header>

    <article>
      <img id="cover-art" src="" alt="Cover Art" />
      <div>
        <h3 id="song-title">Song Title</h3>
        <p id="artist-name">Artist Name</p>
      </div>
    </article>

    <main>
      <audio
        id="audio-player"
        src="assets/audios/Harris J - O Allah (Official Music Video) [_PK0sBNiueE].m4a"
      ></audio>

      <div class="custom-player">
        <button id="play-pause">Play</button>

        <span id="current-time">0:00</span>

        <input type="range" id="seek-bar" min="0" value="0" />

        <span id="duration">0:00</span>
      </div>

      <div class="volume-control">
        <label for="volume-bar">Volume</label>
        <input
          type="range"
          id="volume-bar"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <button id="mute-btn">Mute</button>
      </div>

      <div id="subtitle-display">Subtitles will appear here</div>

       <!-- File picker -->
      <button id="choose-local-file">Choose Local Audio</button>
      <p id="now-playing"></p>
    </main>

    <script src="js/main.js"></script>
    <script src="js/components/player.js"></script>
    <script src="js/components/subtitles.js"></script>
    <script src="js/components/local-audio.js"></script>
  </body>
</html>
