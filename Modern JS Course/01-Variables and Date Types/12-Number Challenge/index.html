<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>

  <body>
    <header id="typewriter"></header>
    <main>
      <div class="numbers">
        <div class="number" id="num1">Number 1</div>
        <div class="number" id="num2">Number 2</div>
      </div>
      <div>
        <button id="generate">Generate</button>
      </div>
    </main>
    <section>
      <div class="calculation">
        <div class="result" id="sum" >Sum</div>
        <div class="result" id="difference">Difference</div>
        <div class="result" id="product">Product</div>
        <div class="result" id="quotient">Quotient</div>
        <div class="result" id="remainder">Remainder</div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
