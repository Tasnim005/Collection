<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio API</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/T.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <audio src="music.weba" id="audio"></audio>

      <div class="container">
        <div class="wrapper">
          <!-- <button id="previous">
            <img src="images/arrow_left.svg" alt="arrow_left" /> 
          </button>-->
          <button id="replay">
            <img src="images/replay_10.svg" alt="replay_10" />
          </button>
          <button id="play">
            <img src="images/play_circle.svg" alt="play" />
          </button>
          <button id="forward">
            <img src="images/forward_10.svg" alt="forward_10" />
          </button>
          <!-- <button id="next">
            <img src="images/arrow_right.svg" alt="arrow_right" />
          </button> -->
        </div>

        <div class="duration">
          <p id="timePassed"></p>
          <input type="range" id="seekBar" min="0" step="1" value="0" />
          <p id="totalDuration"></p>
        </div>

        <!-- <button id="stop"><img src="images/stop_circle.svg" alt="stop"/></button> -->
        <div class="vol">
          <img src="images/volume.svg" alt="" />
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Coded by <a href="https://github.com/Tasnim005">Tasnim Alam</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
