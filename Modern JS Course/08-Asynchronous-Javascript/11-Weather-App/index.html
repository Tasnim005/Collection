<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <input type="text" id="inputLocation" placeholder="Enter Location">
        <button>Search</button>
    </section>
    <main>
        <div class="overview">
            <div class="currentLocation">
                <p id="city"></p>
                <p id="time"></p>
            </div>
            <div class="weatherInfo">
                <p id="condition"></p>
                <h1 id="currentTemperature"></h1>
                <p id="feelsLike"></p>
            </div>
            <div class="otherParameters">
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
            <img src="" alt="" id="weatherIcon">
        </div>

        <!-- <div class="forecast">

        </div> -->
    </main>
    <script src="script.js"></script>
</body>
</html>
