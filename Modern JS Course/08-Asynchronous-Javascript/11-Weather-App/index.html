<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/T.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <section class="search">
        <input type="text" id="inputLocation" placeholder="Enter Location" />
        <button>Search</button>
      </section>

      <video src="assets/videos/night.mp4" muted loop autoplay></video>

      <section class="overview">
        <div class="currentLocation">
          <div class="cityWrapper">
            <span class="material-symbols-outlined"> location_on </span>
            <p id="city">Dhaka</p>
          </div>

          <p id="time"></p>
        </div>
        <div class="weatherInfo">
          <img src="" alt="" id="weatherIcon" />
          <p id="condition">Sunny</p>

          <h1 id="currentTemperature">28°C</h1>
          <p id="feelsLike">Feels like 29.5°C</p>
        </div>

        <div class="parameters">
          <div class="wrapper">
            <span class="material-symbols-outlined"> air </span>
            <p class="parameter" id="wind">NNW 11.2km/h</p>
            <p class="subtitle">Wind</p>
          </div>

          <div class="wrapper">
            <span class="material-symbols-outlined"> rainy </span>
            <p class="parameter" id="chanceOfRain">5%</p>
            <p class="subtitle">Rain Chance</p>
          </div>

          <div class="wrapper">
            <span class="material-symbols-outlined"> humidity_percentage </span>
            <p class="parameter" id="humidity">58%</p>
            <p class="subtitle">Humidity</p>
          </div>

          <div class="wrapper">
            <span class="material-symbols-outlined"> light_mode </span>
            <p class="parameter" id="uv">6</p>
            <p class="subtitle">UV</p>
          </div>
        </div>
      </section>

      <section class="forecast">
        <!-- Code will be injected from JS file -->
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
