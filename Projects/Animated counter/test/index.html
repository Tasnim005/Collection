<!DOCTYPE html>
<html lang="en">
  <body style="text-align: center">
    <h1>GeeksforGeeks</h1>
    <p>COUNTS</p>
    <div id="counter">
      2022
      <!-- counts -->
    </div>

    <script>
      let counts = setInterval(updated);
      let upto = 0;
      function updated() {
        // var count = document.getElementById("counter");
        var count = +(document.getElementById("counter").innerHTML);
        count.innerHTML = upto++;
        if (upto === 3000) {
          clearInterval(counts);
        }
      }
    </script>
  </body>
</html>
