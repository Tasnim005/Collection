<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verse</title>
    <link rel="shortcut icon" href="images/T.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  </head>
  <body>

    <nav>
      <div class="logo">
        <p><a href="index.html">Verse</a></p>
      </div>
    </nav>

    <main>
      <form id="auth-form">
        <h2 id="form-title">Sign in to Verse</h2>
        <input type="email" id="auth-email" placeholder="Email" />
        <input type="password" id="auth-password" placeholder="Password" />
        <button id="auth-button">Login</button>
        <p id="toggle-message">
          No account? <a href="#" id="toggle-link">Create one</a>
        </p>
      </form>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth-logic.js"></script>
  </body>
</html>
