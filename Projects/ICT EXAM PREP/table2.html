<html>
  <head>
    <title>Table</title>
    <style>
      td {
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="5">1</td>
      </tr>

      <tr>
        <td colspan="3">2</td>
        <td colspan="2" rowspan="3">3</td>
      </tr>

      <tr>
        <td rowspan="3">4</td>
        <td colspan="2">5</td>
      </tr>

      <tr>
        <td rowspan="2">8</td>
        <td rowspan="2">9</td>
        <td>6</td>
        <td>7</td>
      </tr>
    </table>
  </body>
</html>
