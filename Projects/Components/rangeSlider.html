<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Slider</title>
    <link rel="stylesheet" href="rangeSlider.css" />
  </head>
  <body>
      <header>
        <h1>accent-color is here!</h1>
      </header>

      <fieldset class="range">
        <legend>Range slider</legend>
        <input type="range"/>
      </fieldset>

      <div class="slidecontainer">
        <p>Price Range: <span id="demo"></span>$ +</p>
        <input type="range" min="1" max="100000" value="5000" class="slider" id="myRange"/>
<!-- https://preview.colorlib.com/#rehomes -->
      </div>
      <script src="rangeSlider.js"></script>
  </body>
</html>
