<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/T.svg" />
    <title>Interactive comments section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="comment">
        <div class="rating">
          <img src="images/icon-plus.svg" alt="" />
          <p class="score main"></p>
          <img src="images/icon-minus.svg" alt="" />
        </div>

        <div class="wrapper">
          <div class="commentInfo">
            <div class="user">
              <img src="images/avatars/image-amyrobson.png" alt="profile pic" />
              <p class="name main"></p>
              <p class="createdAt"></p>
            </div>

            <div class="options">
              <div class="btn replyLink">
                <img src="images/icon-reply.svg" alt="icon" />
                <p>Reply</p>
              </div>
            </div>
          </div>

          <div class="textContainer">
            <p class="text main"></p>
          </div>
        </div>
      </div>

      <div class="comment">
        <div class="rating">
          <img src="images/icon-plus.svg" alt="" />
          <p class="score main"></p>
          <img src="images/icon-minus.svg" alt="" />
        </div>

        <div class="wrapper">
          <div class="commentInfo">
            <div class="user">
              <img src="images/avatars/image-maxblagun.png" alt="profile pic" />
              <p class="name main"></p>
              <p class="createdAt"></p>
            </div>

            <div class="options">
              <div class="btn replyLink">
                <img src="images/icon-reply.svg" alt="icon" />
                <p>Reply</p>
              </div>
            </div>
          </div>

          <div class="textContainer">
            <p class="text main"></p>
          </div>
        </div>
      </div>

      <div class="comment reply">
        <div class="rating">
          <img src="images/icon-plus.svg" alt="" />
          <p class="score"></p>
          <img src="images/icon-minus.svg" alt="" />
        </div>

        <div class="wrapper">
          <div class="commentInfo">
            <div class="user">
              <img src="images/avatars/image-ramsesmiron.png" alt="profile pic" />
              <p class="name"></p>
              <p class="createdAt"></p>
            </div>

            <div class="options">
              <div class="btn replyLink">
                <img src="images/icon-reply.svg" alt="icon" />
                <p>Reply</p>
              </div>
            </div>
          </div>

          <div class="textContainer">
            <p class="text"></p>
          </div>
        </div>
      </div>

      <div class="comment reply byMe">
        <div class="rating">
          <img src="images/icon-plus.svg" alt="" />
          <p class="score"></p>
          <img src="images/icon-minus.svg" alt="" />
        </div>

        <div class="wrapper">
          <div class="commentInfo">
            <div class="user">
              <img src="images/avatars/image-juliusomo.png" alt="profile pic" />
              <p class="name"></p>
              <p class="createdAt"></p>
            </div>

            <div class="options">
              <div class="btn delete">
                <img src="images/icon-delete.svg" alt="icon" />
                <p>Delete</p>
              </div>
              <div class="btn edit">
                <img src="images/icon-edit.svg" alt="icon" />
                <p>Edit</p>
              </div>
              
            </div>
          </div>

          <div class="textContainer">
            <p class="text"></p>
          </div>
        </div>
      </div>

      <div class="comment create">
        <img src="images/avatars/image-juliusomo.webp" alt="">
        <input type="text"  id="" placeholder="Add a comment...">
        <input type="submit" value="SEND">
      </div>
    </main>

    <section class="modal">
      <p>Delete Comment</p>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>

      <div class="options">
        <button>No, cancel</button>
        <button>YES, DELETE</button>
      </div>
    </section>

</html>
