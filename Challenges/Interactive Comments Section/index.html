<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/T.svg" />
    <title>Interactive comments section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="createComment">
          <img
            src="images/avatars/image-juliusomo.webp"
            alt=""
            class="profilePicture"
          />

        <textarea placeholder="Add a comment..." required></textarea>
        <input type="submit" value="SEND" class="cta" />
      </div>
    </main>

    <div class="modal-overlay" id="modalOverlay"></div>

    <section class="modal">
      <h1>Delete Comment</h1>
      <p>
        Are you sure you want to delete this comment? This will remove the
        comment and can't be undone.
      </p>

      <div class="options">
        <button id="exit">No, cancel</button>
        <button id="proceed">YES, DELETE</button>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Coded by <a href="https://github.com/Tasnim005">Tasnim Alam</a>
      </p>
    </footer>
