<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-around">
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="box" style="width: 100px; height: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="d-flex align-items-stretch">
        <div class="box" style="width: 100px; height: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="d-flex flex-column">
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px; height: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="d-flex">
        <div class="box" style="width: 100px; height: 100px"></div>
        <div class="box align-self-center" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="d-flex">
        <div class="box" style="width: 100px; height: 100px"></div>
        <div
          class="box align-self-center flex-shrink-1"
          style="width: 100px"
        ></div>
        <div class="box flex-grow-1" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
