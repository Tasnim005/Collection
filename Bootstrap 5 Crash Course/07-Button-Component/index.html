<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary">Test</button>
      <!-- To make a button look like a link -->
      <button class="btn btn-link">Test</button>

      <!-- To make a link look like a button -->
      <a class="btn btn-primary" href="#">Test</a>

      <!-- There are also other versions of buttons -->
      <button class="btn btn-primary btn-sm">Test</button>
      <button class="btn btn-outline-secondary">Test</button>

      <!-- To make a button toggle between states -->
      <button class="btn btn-outline-success" data-bs-toggle="button">
        Test
      </button>
    </div>

    <br />
    <!-- To group different buttons together inside a group -->
    <!-- To change thes size of all btns in a group,  we can change btn class to "btn-group-lg" -->
    <div class="container">
      <div class="btn-group">
        <button class="btn btn-outline-success" data-bs-toggle="button">
          Test
        </button>
        <a class="btn btn-outline-primary" href="#">Test</a>
        <a class="btn btn-outline-primary" href="#">Test</a>
        <a class="btn btn-outline-primary" href="#">Test</a>
        <a class="btn btn-outline-danger" href="#">Test</a>
      </div>
    </div>

    <br>
    <!-- To have a vertical btn group -->
    <div class="container">
      <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-outline-success">Test</button>
        <a class="btn btn-outline-primary" href="#">Test</a>
        <a class="btn btn-outline-primary" href="#">Test</a>
        <a class="btn btn-outline-primary" href="#">Test</a>
        <a class="btn btn-outline-danger" href="#">Test</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
