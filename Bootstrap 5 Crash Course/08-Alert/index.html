<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-dark">Alert</div>
      <div class="alert alert-success">Alert</div>
      <div class="alert alert-danger">Alert</div>
    </div>

    <br/>
    <!-- To get a closable alert -->
    <div class="container">
      <div class="alert alert-warning alert-dismissible" role="alert">
        Alert
        <button
          class="btn-close"
          aria-label="close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <br>
    <!-- Extra content inside an alert -->
    <!-- To get a fade and show, add fade show inside alert div's class  -->
    <div class="container">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h1>Alert</h1>

        <a href="#" class="alert-link">Go here to find more info</a>

        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
