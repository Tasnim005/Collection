<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control">
        <!-- There are also form-control-lg and form-control-sm -->

        <input type="color" class="form-control form-control-color">

        <input type="range" class="form-range">

        <select class="form-select">
          <option>One</option>
          <option>Two</option>
        </select>

        <!-- Checkbox -->
        <div class="form-check">
          <input type="checkbox" id="email1" class="form-check-input">

          <label for="email1" class="form-check-label">Email</label>
        </div>

        <!-- Toggle -->
        <div class="form-check form-switch">
          <input type="checkbox" id="email2" class="form-check-input">

          <label for="email2" class="form-check-label">Email</label>
        </div>

        <!-- If there are multiple toggles -->
        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" id="email3" class="form-check-input">

          <label for="email3" class="form-check-label">Email</label>
        </div>

        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" id="email4" class="form-check-input">

          <label for="email4" class="form-check-label">Email</label>
        </div>

        <button>Submit</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
